<body>
    
    <p id="seeelements"></p>
    <!-- how to write js code :
    
     1. InnerHtml

     4. window.alert();
    
    -->


    <!-- event lister  -->

    <button onmouseover="demo()">Click korun</button>

    <button onclick="handleclick()">show Date After Click</button>
    <p id="showDate"></p>
 
    <script>
        document.getElementById('seeelements').innerHTML='Golam Hakkani Mim';

        // show time 

        function handleclick(){
         document.getElementById("showDate").innerText=`
         ${Date()} mim hakkani 
        `
        }

       
    </script>
