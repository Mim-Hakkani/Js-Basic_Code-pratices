<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Baisc project</title>
</head>
<body>
    
    <p id="seeelements"></p>
    <!-- how to write js code :
    
     1. InnerHtml 
     2. document.write();  note : it is never to use 
     3. console.log();
     4. window.alert();
    
    -->


    <!-- event lister  -->

    <button id="details">Click korun</button>
    <button id="details2">Click koren na vai</button>

    <button onclick="handleclick()">show Date After Click</button>
    <p id="showDate"></p>
 
    <script>

        // inner html 

        document.getElementById('details').addEventListener('click',function(){
            // alert('hi');

            document.getElementById("seeelements").innerHTML=`<h1>Golam Hakkani Mim </h1>`

        })


     

        // show time using onclick 

        function handleclick(){
         document.getElementById("showDate").innerText=`
         ${Date()} mim hakkani 
        `
        }

       
    </script>
    <script src="./app.js"></script>
</body>
</html>
